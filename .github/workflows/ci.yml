name: CI

on:
  push:
    branches: [ master, dev, v1.x.x ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing dependencies
      run: npm ci
    - name: Lint checking
      run: npm run lint
    - name: Running tests
      run: npm test
    - name: Checking if build succeeds
      run: npm run build
      env:
        CI: true
